  <title>Experiment Project: Time Tracker</title>

<noscript>

<div id="root">
  A new decade ... a new start ... ðŸ˜‰
  <script>
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./ServiceWorkerManager.js').then(
        function (registration) {
          if (!registration) return;
          setInterval(
            function () {
              registration.update();
            },
            10000
          );
        }
      );
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });

      const script = document.createElement('script');
      script.setAttribute('type', 'module');
      script.setAttribute('src', './index.js');
      document.head.appendChild(script);
    });
  </script>
  <noscript>You need an internet compatible browser with active JavaScript(ES2020).</noscript>
</div>
</body>
</html>
